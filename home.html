<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title id="title">Home</title>
  </head>
  <body>
    <audio id="timerAudio" loop>
      <source src="audio/rain.mp3" type="audio/mpeg"/>
      Your browser does not support the audio element.
    </audio>
    <audio id="timerAlarm">
      <source src="audio/alarm.mp3" type="audio/mpeg"/>
      Your browser does not support the audio element.
    </audio>
    <audio id="reminder">
      <source src="audio/reminder.mp3" type="audio/mpeg"/>
      Your browser does not support the audio element.
    </audio>


    <div class="background container">
      <div class="top">
        <div class="side-col">
          <div class="todo-board text-on-left">
            <div id="calendar" class="calendar-header">Countdown</div>
            <div class="calendar-items">
              <div class="progress-section">
                <div>This week</div>
                <progress id="weekCountdown" value="32" max="100"> 32% </progress>
              </div>
              <div class="progress-section">
                <div>This month</div>
                <progress id="monthCountdown" value="32" max="100"> 32% </progress>
              </div>
              <div class="progress-section">
                <div>This year</div>
                <progress id="yearCountdown" value="32" max="100"> 32% </progress>
              </div>
            </div>
          </div>
        </div>
        <div class="center-col"></div>
        <div class="side-col">
          <div class="todo-board text-on-right">
              <div class="todo-board-header">TODO</div>
              <ul id="todos" class="todo-board-items"></ul>
          </div>
        </div>
      </div>
      <div class="center">
        <div class="row">
          <div class="side-col"></div>
          <div class="center-col">
            <div id="clock" class="clock-text">NA</div>
            <div id="timer" class="timer-text hide">NA</div>
          </div>
          <div class="side-col"></div>
        </div>
        <div id="greets" class="greets-text">Hello Friend</div>
        <div style="margin-top: 20px; text-align: center;">
          <img src="alarm.svg" class="marginauto">
          <input id="timerInput" class="timer-input marginauto" type="text" >
        </div>

      </div>
      <div class="center-bottom">
        <div class="todo-header-text">What to Focus Today</div>
        <div class="todo-text">
          <span id="todo" data-taskid="" class="todo-item">Good! Nothing Left Today</div>
        </div>

      </div>

      <div class="bottom">
        <div class="side-col"></div>
        <div class="center-col">
          <div id="quote" class="quote-text">NA</div>
        </div>
        <div class="side-col">
          <div class="sound-control text-on-right">
            <label for="soundCheckbox" class="sound-text">mute</label><input type="checkbox" id="soundCheckbox">
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="home.js"></script>
  </body>
</html>
